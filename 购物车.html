<script>
    let arrsid = [];
    let arrnum = [];

    function getlocalstorage() {
        if (localStorage.getItem('storagesid') && localStorage.getItem('storagenum')) {
            arrsid = localStorage.getItem('storagesid').split(',');
            arrnum = localStorage.getItem('storagenum').split(',');
        } else {
            arrsid = [];
            arrnum = [];
        }
    }



    const aBtn = document.querySelectorAll('button');
    const aTd = document.querySelectorAll('td');

    for (let i = 0; i < aBtn.length; i++) {
        aBtn[i].onclick = function() {
            getlocalstorage();
            if (arrsid.indexOf(String(i)) === -1) {
                arrsid.push(i);
                arrnum.push(1);
                localStorage.setItem('storagesid', arrsid);
                localStorage.setItem('storagenum', arrnum);
            } else {
                let index = arrsid.indexOf(String(i));
                arrnum[index] = ++arrnum[index];
                localStorage.setItem('storagenum', arrnum);
            }
        }
    }
</script>
